name: Deploy to IONOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Build Output ==="
          ls -la ./out/
          echo ""
          echo "=== Datenschutz Preview ==="
          grep -o 'Stand: [A-Za-z]* [0-9]*' ./out/datenschutz/index.html | head -1 || echo "Pattern nicht gefunden"
          echo ""
          echo "=== Dateien im Build ==="
          find ./out -type f | wc -l
          echo "Dateien insgesamt"

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via lftp (SFTP with mirror)
        env:
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        run: |
          # Debug: Zeige Verbindungsinfo (ohne Passwort)
          echo "Connecting to: ${SFTP_USERNAME}@${SFTP_SERVER}"
          echo "Local files to upload:"
          ls -la ./out/
          
          # Methode 1: Schreibe Credentials in ~/.netrc (sicherste Methode für Sonderzeichen)
          # .netrc isoliert das Passwort komplett vom Shell-Parsing
          cat > ~/.netrc << NETRC_EOF
          machine ${SFTP_SERVER}
          login ${SFTP_USERNAME}
          password ${SFTP_PASSWORD}
          NETRC_EOF
          chmod 600 ~/.netrc
          
          # Erstelle lftp Script-Datei
          cat > /tmp/lftp_deploy.sh << 'LFTP_SCRIPT'
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          set net:timeout 60
          set net:max-retries 3
          set net:reconnect-interval-base 5
          set cmd:fail-exit yes
          debug 3
          pwd
          ls
          echo "=== Starting mirror upload ==="
          mirror --reverse --verbose --delete --ignore-time --parallel=3 . /
          echo "=== Mirror complete ==="
          ls -la
          bye
          LFTP_SCRIPT
          
          # Wechsle in out-Verzeichnis und führe lftp aus
          cd ./out
          lftp -f /tmp/lftp_deploy.sh sftp://${SFTP_SERVER}
          
          # Cleanup
          rm -f ~/.netrc /tmp/lftp_deploy.sh
          
          echo "=== Deploy completed ==="

      - name: Verify deployment
        env:
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        run: |
          # Schreibe Credentials erneut für Verifikation
          cat > ~/.netrc << NETRC_EOF
          machine ${SFTP_SERVER}
          login ${SFTP_USERNAME}
          password ${SFTP_PASSWORD}
          NETRC_EOF
          chmod 600 ~/.netrc
          
          echo "=== Remote directory listing ==="
          lftp -e "set sftp:auto-confirm yes; set ssl:verify-certificate no; ls -la; bye" sftp://${SFTP_SERVER}
          
          rm -f ~/.netrc
