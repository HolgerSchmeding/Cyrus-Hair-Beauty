name: Deploy to IONOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Build Output ==="
          ls -la ./out/
          echo ""
          echo "=== Datenschutz Preview ==="
          grep -o 'Stand: [A-Za-z]* [0-9]*' ./out/datenschutz/index.html | head -1 || echo "Pattern nicht gefunden"

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: SFTP Probe (pwd + ls) - Ermittle korrekten Pfad
        run: |
          lftp -e "
          set sftp:auto-confirm yes;
          set net:timeout 20;
          open -u '${{ secrets.SFTP_USERNAME }}','${{ secrets.SFTP_PASSWORD }}' sftp://${{ secrets.SFTP_SERVER }}:22;
          echo '=== PWD ===';
          pwd;
          echo '=== LS ===';
          ls;
          bye
          "

      - name: Deploy via lftp mirror
        run: |
          cd ./out
          lftp -e "
          set sftp:auto-confirm yes;
          set net:timeout 60;
          set xfer:clobber yes;
          open -u '${{ secrets.SFTP_USERNAME }}','${{ secrets.SFTP_PASSWORD }}' sftp://${{ secrets.SFTP_SERVER }}:22;
          echo '=== Starting mirror upload ===';
          mirror -R --delete --ignore-time --verbose . /;
          echo '=== Mirror complete ===';
          ls;
          bye
          "
