name: Deploy to IONOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List build output
        run: |
          echo "=== Build Output ==="
          ls -la ./out/
          echo "=== Datenschutz Preview ==="
          grep -o 'Stand: [A-Za-z]* [0-9]*' ./out/datenschutz/index.html | head -1

      - name: Deploy to IONOS via lftp
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -u "${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }}" -e "
            set sftp:auto-confirm yes;
            set ssl:verify-certificate no;
            mirror -R --verbose --delete --parallel=5 ./out/ /;
            quit
          " sftp://${{ secrets.SFTP_SERVER }}
